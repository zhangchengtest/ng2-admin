
   <div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
      

        <div class="col-12">
          <input [formControl]="phone" name="phone"  class="form-control" id="inputphone3" placeholder="手机号">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
      

        <div class="col-6">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="动态码">
        </div>

        <div class="col-6" id="mybutton">
          <button type="button" class="btn btn-info btn-auth" id="mybtn" [disabled]="helllo()"  (click)="sendValidCode()" translate>{{validCodeMsg}}</button>
        </div>
      </div>
      <div class="form-group row">
        <div class=" col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-info btn-auth" translate>登陆</button>
         
        </div>
      </div>

    </form>

  

  </div>
</div>
