
<div class="widgets">



 
    <div class="col-md-12">
     
        <ba-card cardTitle="" >
          
          <form (ngSubmit)="f.form.valid && login()" #f="ngForm" >
  <div class="form-group">
    <label for="machineCode">机器号</label>
    <input type="email" class="form-control" id="machineCode" placeholder="机器号" name="machineCode" [(ngModel)]="model.machineCode" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密钥</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密钥" name="password" [(ngModel)]="model.password">
  </div>
  
  <button type="submit" class="btn btn-danger">提交</button>
</form>


        </ba-card>
      </div>
 
     
</div>
