
<div class="widgets">



 
    <div class="col-md-12">
     
        <ba-card cardTitle="" >
          
          <form (ngSubmit)="f.form.valid && login()" #f="ngForm" >
  <div class="form-group" [ngClass]="{'has-error': (!machineCode.valid && machineCode.touched), 'has-success': (machineCode.valid && machineCode.touched)}" >

    <label for="machineCode">机器号</label>
    <input type="email" class="form-control" id="machineCode" placeholder="机器号" name="machineCode"  [formControl]="machineCode">
  </div>
  <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
    <label for="exampleInputPassword1">密钥</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密钥" name="password" [formControl]="password" >
  </div>
  
  <button type="submit" class="btn btn-danger" [disabled]="!form.valid" >提交</button>
</form>


        </ba-card>
      </div>
 
     
</div>
